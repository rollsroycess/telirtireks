<p id="client"></p>
<script>
 let url = 'https://api.mocki.io/v1/b043df5a';
    let client = document.getElementById('client');

    fetch(url)
    .then(res => res.json())
    .then((out) => {
        out.forEach(element => {
            client.innerHTML = element.name + '&nbsp;from&nbsp;' + element.city;
        });
    })
    .catch(err => { throw err });
</script>
